<svg 
  viewBox="0 0 200 200"
  preserveAspectRatio="false"
  height="100%"
  widht="100%"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='3.0' 
      numOctaves='3' 
      stitchTiles='stitch' />
      <feBlend mode='screen'/>
  </filter>

  <rect
    width='100%' 
    height='100%' 
    opacity='0.1'
    filter='url(#noiseFilter)' />
</svg>